<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thread</title>
</head>
<body>
    <h1>Thread Title</h1>
    <p>Thread Content</p>
    <h2>Comments</h2>
    <div class="comments">
        <!-- Display comments dynamically -->
        <div class="comment">
            <p>Comment Text</p>
            <p>Comment Author</p>
        </div>
        <!-- Add more comments here -->
    </div>
    <!-- Add form for adding comments -->
    <form action="/add_comment" method="post">
        <textarea name="comment" placeholder="Your Comment"></textarea>
        <input type="hidden" name="thread_id" value="1"> <!-- Replace 1 with actual thread ID -->
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
